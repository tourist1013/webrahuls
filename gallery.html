{% extends 'base.html'%}
{% load static %}
{% block content %}
<div class="row" style="padding-top:10px;">
    <div class="h2 text-center text-secondary">Image<b class="text-success">Gallery<i class="fa fa-image"></i></b></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">
            {% if d%}
            {% for x in d%}
            <div class="col-sm-4 p-3">
                <div class="card w-100%">
  <img src="/{{x.gpic}}" class="card-img-top" alt="...">
  <div class="card-body">
      <b class="text">{{x.gname}}</b>
  </div>
</div>


            </div>
            {% endfor%}
            {% endif%}
    </div>
</div>
<div class="col-sm-1"></div>
</div>
{% endblock %}
